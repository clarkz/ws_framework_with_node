<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Api Help</title>
        <script type="text/javascript" src="client_resources/jquery.js"></script>
		<style type="text/css">
			body {
				font-family: sans-serif;
				margin: 20px 20px 60px 20px;
			}
        
        h1{
            margin: 30px 30px 20px 30px;
        }
        
        .service-title{
            margin: 30px 0px 10px 0px;
        }
        .service-note, .service-more-examples p{
            font-weight: lighter;
            font-size: smaller;
        }
        .service-item{
            display: inline-block;
            width: 200px;
            margin: 5px 0;
            font-weight: lighter;
            font-style: italic;
        }
        .param-name{
        }
        .service-param-desc, .service-param-desc td, .service-param-desc th{
            border-collapse: collapse;
            border-spacing: 1px;
            empty-cells: show;
            border: 1px solid #C0C0C0;
        }
        .cls-query-example textarea, .cls-query-example pre{
            display: block;
        }
        td.service-more-examples{
            margin: 10px;
        }
        .service-more-examples-title, .service-more-examples p{
            color: darkgreen;
        }
        .service-more-examples ul{
            margin: 5px 0 20px;
            padding: 0;
        }
        .service-more-examples li{
            list-style-type: none;
            list-style-image: none;
            list-style-position: inside;
        }
        .service-param-desc td{
            padding: 5px;
        }
        .param-table-header th{
            background-color: #E0E0E0;
            font-weight: lighter;
            font-style: italic;
            padding: 5px;
        }
        .param-desc{
            font-weight: lighter;
        }
		</style>
	</head>

	<body>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.cls-lnk-post').click(function(){
                    var lnk = $(this);
                    var iptcp = lnk.siblings('textarea');
                    var optcp = lnk.siblings('pre');
                    var postbody = iptcp.val();
                    var url = lnk.attr("href");
                    $.ajax({
                        url : url,
                        type: "POST",
                        data : postbody,
//                        dataType: "text",
                        success: function(data, textStatus, jqXHR){
                                    var smsg = JSON.stringify(data, null, 2);
                                    optcp.html(smsg);
                                    //data - response from server
                                },
                        error: function (jqXHR, textStatus, errorThrown){
                                    var msg = textStatus;
                                    optcp.html(msg);
                                }
                    });
                    return false;
                });
            })
        </script>
		
        <h1>API help</h1>
		$doc_content$
	</body>
</html>
